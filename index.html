<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <title>Quizz App</title>
</head>

<body>
    <div class="mainCont p-4 rounded-3 shadow mx-3">
        <h1>Quiz App</h1>
        <hr>

        <div class="container py-3">
            <h3 id="question">Question</h3>

            <div id="answerBtns" class="d-grid gap-3 mt-3">
                <button class="btn border-dark w-100">a</button>
                <button class="btn border-dark w-100">b</button>
                <button class="btn border-dark w-100">c</button>
                <button class="btn border-dark w-100">d</button>
            </div>

            <button id="nextBtn" class="btn btn-dark w-100 mt-3">Next</button>

        </div>

    </div>

    <script type="module" src="questionBank.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
</body>

</html>
